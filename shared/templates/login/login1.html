
<!DOCTYPE html>
<html lang="es">

<head>
  {% load static %}
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/logos/logo-romil.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/logos/logo-romil.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-material"> -->

  <!-- Libreria bootstrap5.3.2  -->
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/empresa.css' %}" />

    <title>
    {{ title }}
  </title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" /> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  
  <!-- CSS Files -->
  <link href="/static/assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static 'assets/demo/demo.css' %}" rel="stylesheet" />

  <!-- Specific Page CSS goes HERE  -->
  {% block stylesheets %}  {% endblock stylesheets %}
  

</head>
<body class="">
  
<section class="container-fluid px-5 ms-xl-4 ">
  <div class="container-fluid px-5 ms-xl-4">
    <div class="row">
      <div class="col-sm-6 text-black ">  
        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">
          <img src="{% static 'assets/img/logos/logo-romil.png' %}" alt="Login image" class="w-80 vh-50" style="object-fit: cover; object-position: left;"/>
          </span>
        </div>  
        <div class="d-flex align-items-center h-custom-2 px-3 ms-xl-4 mt-3 pt-3 pt-xl-0 mt-xl-n5">
            <h6 class="card-category">
              {% if msg %}
                <span class="text-danger">{{ msg | safe }}</span>
              {% else %}
                  
              {% endif %}  
          </h6>
          
          <br />
          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">{{ title }}</h3>
          <form role='form' method="POST" style="width: 30rem;">
            <input type="hidden" name="next" value="{{ next }}">
            {% csrf_token %}
            {{ form.as_p }}       


            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit" value="Iniciar sesion">Login</button>
            </div>  
          </form> 
        </div> 
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <span class="h1 fw-bold mb-0">
        <img src="{% static 'assets/img/Login/3.jpg' %}" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: right;">
        </span>
      </div>
    </div>
  </div>
</section>
</body>

</html>
