<html><head><base href="https://websim.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dashboard de Estadísticas de Ventas</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>
    body {
        background-color: #1e1e2f;
        color: #ffffff;
    }
    .card {
        background-color: #27293d;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card-header {
        background-color: #2c2c44;
        border-bottom: 1px solid #3a3a5c;
    }
    .btn-outline-light {
        border-color: #3a3a5c;
    }
    .btn-outline-light:hover, .btn-outline-light:focus {
        background-color: #3a3a5c;
        border-color: #3a3a5c;
    }
    .stats-card {
        background-color: #2c2c44;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .stats-value {
        font-size: 24px;
        font-weight: bold;
    }
    .stats-label {
        font-size: 14px;
        opacity: 0.7;
    }
</style></head><body><div class="container-fluid py-4"><div class="row"><div class="col-12"><h1 class="mb-4">Dashboard de Rendimiento</h1></div></div><div class="row mb-4"><div class="col-md-3"><div class="stats-card"><div class="stats-value">763,215</div><div class="stats-label">Total de Envíos</div></div></div><div class="col-md-3"><div class="stats-card"><div class="stats-value">3,500€</div><div class="stats-label">Ventas Diarias</div></div></div><div class="col-md-3"><div class="stats-card"><div class="stats-value">12,100K</div><div class="stats-label">Tareas Completadas</div></div></div><div class="col-md-3"><div class="stats-card"><div class="stats-value">85%</div><div class="stats-label">Tasa de Conversión</div></div></div></div><div class="row"><div class="col-lg-8"><div class="card"><div class="card-header d-flex justify-content-between align-items-center"><h5 class="card-title mb-0">Rendimiento General</h5><div class="btn-group" role="group"><button type="button" class="btn btn-outline-light btn-sm" data-period="daily">Diario</button><button type="button" class="btn btn-outline-light btn-sm" data-period="monthly">Mensual</button><button type="button" class="btn btn-outline-light btn-sm" data-period="yearly">Anual</button></div></div><div class="card-body"><canvas id="performanceChart"></canvas></div></div></div><div class="col-lg-4"><div class="card"><div class="card-header"><h5 class="card-title mb-0">Ventas por País</h5></div><div class="card-body"><canvas id="salesByCountryChart"></canvas></div></div></div></div><div class="row mt-4"><div class="col-md-6"><div class="card"><div class="card-header"><h5 class="card-title mb-0">Total de Envíos</h5></div><div class="card-body"><canvas id="shipmentsChart"></canvas></div></div></div><div class="col-md-6"><div class="card"><div class="card-header"><h5 class="card-title mb-0">Tareas Completadas</h5></div><div class="card-body"><canvas id="tasksChart"></canvas></div></div></div></div></div><script>
    const colorPalette = ['#e83e8c', '#4e73df', '#1cc88a', '#f6c23e', '#36b9cc'];

    // Performance Chart
    const performanceCtx = document.getElementById('performanceChart').getContext('2d');
    const performanceChart = new Chart(performanceCtx, {
        type: 'line',
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
            datasets: [{
                label: 'Rendimiento',
                data: [100, 72, 90, 93, 72, 85, 60, 75, 90, 80, 110, 100],
                borderColor: colorPalette[0],
                backgroundColor: 'rgba(232, 62, 140, 0.1)',
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)'
                    }
                },
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)'
                    }
                }
            }
        }
    });

    // Sales by Country Chart
    const salesByCountryCtx = document.getElementById('salesByCountryChart').getContext('2d');
    const salesByCountryChart = new Chart(salesByCountryCtx, {
        type: 'bar',
        data: {
            labels: ['USA', 'GER', 'AUS', 'UK', 'RO', 'BR'],
            datasets: [{
                label: 'Ventas',
                data: [50, 25, 15, 80, 100, 45],
                backgroundColor: colorPalette
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)'
                    }
                },
                x: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)'
                    }
                }
            }
        }
    });

    // Shipments Chart
    const shipmentsCtx = document.getElementById('shipmentsChart').getContext('2d');
    const shipmentsChart = new Chart(shipmentsCtx, {
        type: 'line',
        data: {
            labels: ['Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
            datasets: [{
                label: 'Envíos',
                data: [80, 100, 70, 80, 120, 80],
                borderColor: colorPalette[1],
                backgroundColor: 'rgba(78, 115, 223, 0.1)',
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)'
                    }
                },
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)'
                    }
                }
            }
        }
    });

    // Tasks Chart
    const tasksCtx = document.getElementById('tasksChart').getContext('2d');
    const tasksChart = new Chart(tasksCtx, {
        type: 'line',
        data: {
            labels: ['Jul', 'Ago', 'Sep', 'Oct', 'Nov'],
            datasets: [{
                label: 'Tareas',
                data: [90, 30, 60, 70, 90],
                borderColor: colorPalette[2],
                backgroundColor: 'rgba(28, 200, 138, 0.1)',
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)'
                    }
                },
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)'
                    }
                }
            }
        }
    });

    // Time period selector functionality
    document.querySelectorAll('[data-period]').forEach(button => {
        button.addEventListener('click', function() {
            const period = this.getAttribute('data-period');
            updateChartData(period);
        });
    });

    function updateChartData(period) {
        let labels, data;
        switch(period) {
            case 'daily':
                labels = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];
                data = [80, 90, 85, 95, 100, 70, 75];
                break;
            case 'monthly':
                labels = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
                data = [100, 72, 90, 93, 72, 85, 60, 75, 90, 80, 110, 100];
                break;
            case 'yearly':
                labels = ['2018', '2019', '2020', '2021', '2022'];
                data = [70, 80, 75, 90, 95];
                break;
        }

        performanceChart.data.labels = labels;
        performanceChart.data.datasets[0].data = data;
        performanceChart.update();
    }
</script></body></html>
