{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Eliminar {{element}}</h1>
    
    <p>¿Estás seguro de que deseas eliminar el {{ element }} {{x.Descripcion}}?</p>
     
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'ACTIVOS:Listar_PRESUPUESTO' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
